<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>
        Booklist
    </title>

    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                alert("Welcome back " + user + ", so great to see you!");
            } else {
                user = prompt("Holla reader! Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);
                }
            }
        }
    </script>



    <style type="text/css">
        table {
            counter-reset: row-num-1;
        }
        
        table tr {
            counter-increment: row-num;
        }
        
        table tr td:first-child::before {
            content: counter(row-num) ". ";
        }
    </style>

</head>

<body onload="checkCookie()">
    <div class="container mt-4 col-md-6">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List</h1>

        <form action="" id="book-form" class="justify-content-center">
            <div class="form-group center">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" rows=3 class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="Date ">Date Completed</label>
                <input type="date" id="date" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th class="text-center align-middle">
                            S/N
                        </th>
                        <th class="text-center align-middle">
                            Title
                        </th>
                        <th class="text-center align-middle">Author</th>
                        <th class="text-center align-middle">Review</th>
                        <th class="text-center align-middle">Date Completed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>



        </form>

    </div>
    <script src="app.js "></script>
</body>

</html>
